<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="url(#bgGrad)"/>

  <!-- Image frame (white) -->
  <rect x="35" y="35" width="130" height="100" rx="8" ry="8" fill="white" opacity="0.95"/>

  <!-- Mountain/landscape inside image -->
  <polygon points="35,135 70,95 95,115 130,75 165,135" fill="#E8E8E8"/>
  <circle cx="145" cy="55" r="12" fill="#FFD93D"/>

  <!-- Bounding box (annotation) -->
  <rect x="55" y="50" width="70" height="60" rx="3" ry="3" fill="none" stroke="url(#boxGrad)" stroke-width="4" stroke-dasharray="0"/>

  <!-- Corner handles -->
  <circle cx="55" cy="50" r="5" fill="#5CB85C"/>
  <circle cx="125" cy="50" r="5" fill="#5CB85C"/>
  <circle cx="55" cy="110" r="5" fill="#5CB85C"/>
  <circle cx="125" cy="110" r="5" fill="#5CB85C"/>

  <!-- Label tag -->
  <rect x="55" y="38" width="35" height="14" rx="2" ry="2" fill="#5CB85C"/>
  <text x="72" y="49" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">label</text>

  <!-- ++ symbol -->
  <text x="100" y="175" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="white" text-anchor="middle">++</text>
</svg>
